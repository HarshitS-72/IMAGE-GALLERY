  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE GALLERY</title>
    <link rel ="stylesheet" href="style.css">
  </head>
  <body>
     <div class="full-img" id="fullImgBox">
        <img src="image10.avif" id="fullImg">
        <span onclick="closeFullImg()">X</span>

     </div>
    <div class=" img-gallery">
      <img src="IMAGES/image12.avif" onclick="openFullImg(this.src)">
      <img src="IMAGES/image13.avif" onclick="openFullImg(this.src)">
      <img src="IMAGES/image14.avif" onclick="openFullImg(this.src)">
      <img src="IMAGES/image5.avif" onclick="openFullImg(this.src)">
      <img src="IMAGES/image6.avif" onclick="openFullImg(this.src)">
      <img src="IMAGES/image10.avif" onclick="openFullImg(this.src)">
      <img src="IMAGES/image15.avif" onclick="openFullImg(this.src)">
      <img src="IMAGES/image11.avif" onclick="openFullImg(this.src)">
         
    </div>
    <script>
      var fullImgBox = document.getElementById("fullImgBox");
      var fullImg = document.getElementById("fullImg");

      function openFullImg(pic){
        fullImgBox.style.display = "flex";
        fullImg.src = pic;

      }
      function closeFullImg(){
        fullImgBox.style.display = "none";
      }
      


    </script>
    
  </body>
  </html>
